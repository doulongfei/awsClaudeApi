<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>awsClaudeApi - AWS Claude API 转 OpenAI API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .description {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .feature {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }
        
        .feature h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.1);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .tech-tags {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .tag {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>awsClaudeApi</h1>
        <div class="description">
            AWS Claude API 转 OpenAI API 格式的转换工具，让你可以在支持OpenAI API的应用中使用Claude模型。
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>🔄 API 格式转换</h3>
                <p>将AWS Claude API转换为OpenAI API兼容格式，无缝集成现有应用</p>
            </div>
            <div class="feature">
                <h3>🚀 简单易用</h3>
                <p>简单的配置即可实现API转换，支持多种Claude模型</p>
            </div>
            <div class="feature">
                <h3>⚡ 高性能</h3>
                <p>低延迟转换，保持原有API调用的高效性能</p>
            </div>
        </div>
        
        <div class="tech-tags">
            <span class="tag">AWS</span>
            <span class="tag">Claude</span>
            <span class="tag">OpenAI API</span>
            <span class="tag">API转换</span>
        </div>
        
        <div class="buttons">
            <a href="https://github.com/doulongfei/awsClaudeApi" class="btn">查看源码</a>
            <a href="https://doulongfei.github.io" class="btn">返回主页</a>
        </div>
    </div>
</body>
</html>
